<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django rest api.</title>
    <link rel="shortcut icon" href="{% static 'images//pic_1.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'fontawesome/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>    
    <!--start header-->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand" id="tech" title="Home page">Tech</a>
            <button class="navbar-toggler" id="btn" data-target="#myNav" data-toggle="collapse"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav mx-auto">                                       
                    <li class="nav-item">
                        <a href="" class="nav-link" id="reg">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link" id="login">Login</a>
                    </li>                    
                </ul>
                <form class="ml-3">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>            
        </div>
    </nav>    
    <!-- login -->
    <div class="container login-page">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-primary text-center card-form">
                    <div class="card-body">
                        <h3>Sign In Today</h3>
                        <h6>Please fill out this form to login</h6>                          
                        <form method="POST">                          
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Username" name="username">
                            </div>                                                                
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
                            </div>                                               
                            <button class="btn btn-outline-light btn-block">Submit</button>
                        </form>                              
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- start footer  -->   
    <section>                   
        <footer class="footer-bg">
            <div class="container" id="footer-container">                
                <small style="color: whitesmoke;">Try to your best</small>                              
                <hr>
                <div class="row">                    
                    <div class="col-lg-8 mt-3 mb-3">                        
                        <h3>SUBSCRIBE OUR NEWSLETTER</h3>                        
                    </div>                    
                    <div class="col-lg-4 mt-3 mb-3">
                        <div class="subscribe-form">                                                        
                            <form action="">                                
                                <input type="email" name="" id="" placeholder="Enter your email">      
                                <button type="submit">Subscribe</button>              
                            </form>
                        </div>
                    </div>
                </div>                     
                <hr>                
                <div class="row social_link">
                    <div class="col-lg-6 mb-3">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-linkedin"></i>
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <h6 style="color: white;">&copy; Copyrights 2021.</h6>
                    </div>
                </div>       
            </div>           
        </footer>    
    </section>
    <!-- end footer  -->    


    <script src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
